<script>
$(function(){
	FastClick.attach(document.body);
});
;(function(){
	var th = document.getElementById("tehui");
	var cName = th.className,
	xiaH = $("#xia").height();
	document.getElementById("xia").style.height = 0 + "px";
	if(cName == "on"){
		th.addEventListener("click",function(){
			var xia = document.getElementById("xia");
		
			xia.style.display = "block";
			var flag = xia.style.height;
		
			if(flag == "0px"){
				xia.style.height = xiaH + "px";
				$(".pro_san").addClass("on");
			}else{
				xia.style.height = 0 + "px";
				$(".pro_san").removeClass("on");
			}	
		},false)
	}
})()
